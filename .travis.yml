language: python
cache: pip
python:
  - "3.7"
before_install:
  - sudo apt-get update
  - sudo apt-get -y install bluez
  - mv travis_secrets.yaml secrets.yaml
install:
  - pip3 install homeassistant
  - pip3 install hass-nabucasa
  - pip3 install pybluez
  # - pip install yamllint
script:
  # - yamllint .
  - "hass --version"
  - hass -c . --script check_config --info all

notifications:
  email:
    on_failure: change