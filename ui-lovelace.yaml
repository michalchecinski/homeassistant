        title: Force led
        show_header_toggle: true
        entities:
          - script.force_led_on
          - script.force_led_off

  - title: Config
    icon: mdi:home-assistant
    cards:

      - type: entities
        title: Manual input
        show_header_toggle: false
        entities:
          - input_boolean.guest_mode
          - input_boolean.guests_arriving_mode
          - input_boolean.sleep
          - input_boolean.vacation_mode
          - input_boolean.romantic_dance_mode
