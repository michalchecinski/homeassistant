      - type: glance
        title: Hass details
        entities:
          - binary_sensor.needs_update
          - binary_sensor.travis_status
          - binary_sensor.newest_commit
          - sensor.uptime

      - type: vertical-stack
        cards:
          - type: glance
            title: At home
            entities:
              - sensor.home_today
              - sensor.home_week
              - sensor.home_month
          - type: glance
            title: Using computer
            entities:
              - sensor.computer_today
              - sensor.computer_week
              - sensor.computer_month
          - type: glance
            title: Watching tv
            entities:
              - sensor.tv_today
              - sensor.tv_week
              - sensor.tv_month

      - type: vertical-stack
        cards:
          - type: glance
            title: Server Load
            entities:
              - entity: sensor.load_1m
                icon: mdi:speedometer
              - entity: sensor.load_5m
                icon: mdi:speedometer
              - entity: sensor.load_15m
                icon: mdi:speedometer
          - type: horizontal-stack
            cards:
              - type: sensor
                entity: sensor.processor_use
                name: Processor
                hours_to_show: 24
                graph: line
                detail: 1
              - type: sensor
                entity: sensor.memory_use_percent
                name: Memory
                hours_to_show: 24
                graph: line
                detail: 1

