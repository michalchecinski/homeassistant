  - platform: template
    lights:
      rtv_led:
        friendly_name: "Livingroom LED"
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.led
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.led
        icon_template: >-
          {% if is_state('switch.led', 'on') %}
            mdi:led-on
          {% else %}
            mdi:led-outline
          {% endif %}

  - platform: template
    lights:
      bed_lamp:
        friendly_name: "Bed lamp"
        icon_template: mdi:lamp
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.b1
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.b1