homeassistant:
  # Name of the location where Home Assistant is running
  name: Dom
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_lon
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 110
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Warsaw
  # Customization file
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

  auth_providers:
   - type: homeassistant
   - type: legacy_api_password

# Enables recorderrecorder
recorder: !include recorder.yaml

# Enables the frontend
frontend:
  themes: !include themes.yaml

# Enables configuration UI
config:

http:
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret base_url
  ip_ban_enabled: True
  login_attempts_threshold: 5
  #ssl_certificate: !secret ssl_certificate_path        
  #ssl_key: !secret ssl_private_key

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

wake_on_lan:

# Text to speech
tts:
  - platform: google
    language: 'pl'
    
device_tracker:
  - platform: google_maps
    username: !secret gmaps_user
    password: !secret gmaps_password
  - platform: upc_connect
    new_device_defaults:
      track_new_devices: True
      hide_if_away: False

# Cloud
cloud: !include cloud.yaml

#IFTTT
ifttt:
  key: !secret ifttt_key

media_player:
  - platform: spotify
    client_id: !secret spotify_client
    client_secret: !secret spotify_secret

  - platform: webostv
    host: 192.168.0.30
    name: TV
    turn_on_action:
      service: wake_on_lan.send_magic_packet
      data:
        mac: !secret lg_mac
  
# MQTT
mqtt:
  broker: 127.0.0.1
  port: 1883
  username: !secret mqtt_user
  password: !secret mqtt_pass

sensor: !include_dir_merge_list sensors
binary_sensor: !include_dir_merge_list binary_sensors
switch: !include switches.yaml
light: !include lights.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automations
script: !include_dir_merge_list scripts
zone: !include zones.yaml
shell_command: !include shell_commands.yaml
#scene: !include scenes.yaml
rest_command: !include rest_commands.yaml
weblink: !include weblink.yaml
climate: !include climate.yaml

#input
input_select: !include input_select.yaml
input_number: !include input_number.yaml
input_boolean: !include input_boolean.yaml

google_assistant: !include google_assistant.yaml

# Calendar
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

# netatmo:
#   api_key: netatmo_id
#   secret_key: netatmo_secret
#   username: netatmo_username
#   password: netatmo_password


proximity: !include proximity.yaml

