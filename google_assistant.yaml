  project_id: !secret google_assistant_project_id
  api_key: !secret google_assistant_opengraph
  exposed_domains:
    - switch
    - light
    - media_player
    - climate
  entity_config:
    # Input booleans
    input_boolean.romantic_mode:
      name: you know what
      expose: true
    input_boolean.romantic_dance_mode:
      name: it's time
      expose: true
    input_boolean.sleep:
      name: sleep
      expose: true
      
    # Switches
    switch.b3:
      name: iron
      room: livingroom
    switch.stereo:
      name: stereo
      room: livingroom
      aliases:
        - stereo
        - stereo switch
    switch.b1:
      expose: false

    # Lights
    light.bed_lamp:
      room: bedroom
      name: Bed lamp    
    light.rtv_led:
      room: livingroom
      name: RTV LED
    light.tv_led:
      room: livingroom
      name: TV LED
    light.desk_led:
      room: bedroom
      name: desk LED
    light.monitor_led:
      room: bedroom
      name: monitor LED
    
    # Scripts
    script.off_all:
      expose: true
      name: Turn off all
      aliases:
        - turn off all
        - all off
        - off all
    # Climate 
    climate.living_room:
      expose: true
      name: Living room temperature
      aliases:
        - Living room temperature
        - inside temperature
    climate.bed_room:
      expose: true
      name: Bed room temperature
      aliases:
        - Bed room temperature
        - inside temperature
      room: livingroom
    climate.outside:
      expose: true
      name: Outside temperature
