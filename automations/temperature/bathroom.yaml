- id: temp_bathroom_shower
  alias: Temperature bathroom - shower
  trigger:
    - platform: state
      entity_id: input_boolean.shower_time
      from: 'off'
      to: 'on'
  condition:
    condition: template
    value_template: "{{ (states.sensor.temperature_outside.state) | float <= 15 }}"
  action:
  #set bathroom temp to 25
    - delay: '00:10:00'
    - service: script.turn_on
      entity_id: script.say
      data:
        variables:
          volume: '0.8'
          what: 'Łazienka gotowa'
    #set bathroom temp to 21
    - delay: '00:10:00'
    #set bathroom temp to 16
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.shower_time