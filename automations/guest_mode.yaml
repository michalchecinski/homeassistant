  - id: ola_guest_mode
    alias: Ola in house - set guest mode on
    trigger:
      - platform: state
        entity_id: calendar.ola
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: input_boolean.michal_home
        from: 'off'
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.michal_home
          state: 'on'
        - condition: state
          entity_id: calendar.ola
          state: 'on'
    action:
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.guest_mode