  - id: led_autoheal
    alias: LED - autoheal
    trigger:
      - platform: state
        entity_id: switch.led
        to: 'on'
      - platform: state
        entity_id: switch.led
        to: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.led_fix
      - delay: '00:00:05'
      - service: switch.turn_off
        entity_id: switch.led_fix