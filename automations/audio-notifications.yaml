# Welcome when arrive at home
  - id: welcomme_home
    alias: Audio Notification - welcome home
    trigger:
      - platform: state
        entity_id: input_boolean.michal_home
        from: 'off'
        to: 'on'
    condition:
      - condition: time
        after: '09:00'
        before: '22:00'
    action:
      - delay: '00:01:00'
      - service: script.turn_on
        entity_id: script.say
        data:
          variables:
            volume: '0.8'
            what: 'Witaj w domu, Micha≈Ç'