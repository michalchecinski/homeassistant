# At home
- id: at_home
  alias: Presence - turn on boolean when at home
  trigger:
    - event_data:
        action: iam_home
      event_type: mobile_app_notification_action
      platform: event
    - platform: state
      entity_id: person.michal
      to: 'home'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.michal_home