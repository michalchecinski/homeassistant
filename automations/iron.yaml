# Turn offf iron after 40 minutes of use
  - id: iron_off
    alias: Iron - turn off after 40 minutes of use
    trigger:
      - platform: state
        entity_id: switch.b3
        from: 'off'
        to: 'on'
    action:
      - delay: '00:40:00'
      - service: switch.turn_off
        data:
          entity_id: switch.b3
      - service: script.turn_on
        entity_id: script.say
        data:
          variables:
            volume: '0.8'
            what: 'Żelazko wyłączone'
        