# Turn on tv led when tv on after sunset
  - id: tv_led_on_tv_on
    alias: 'Lights - turn on tv led when tv on and after sunset'
    trigger:
      - platform: state
        entity_id: media_player.tv
        to: 'playing'
    condition:
      condition: numeric_state
      entity_id: sun.sun
      value_template: "{{ state.attributes.elevation }}"
      below: -4.0        
    action:
      - service: scene.turn_on
        entity_id: scene.movie

# Turn on tv led when tv on after sunset
  - id: tv_led_on_sunset
    alias: 'Lights - turn on tv led when sunset and tv is on'
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      value_template: "{{ state.attributes.elevation }}"
      below: -4.0
    condition:
      - condition: state
        entity_id: media_player.tv
        state: 'playing'
    action:
      - service: scene.turn_on
        entity_id: scene.movie

  - id: tv_led_off_tv_off
    alias: 'Lights - turn off tv led when tv off'
    trigger:
      - platform: state
        entity_id: media_player.tv
        to: 'off'      
    action:
      - service: light.turn_off
        entity_id: light.tv_led