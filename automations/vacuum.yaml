  - id: vacuum_on
    alias: Vacuum - on
    trigger:
      - platform: state
        entity_id: binary_sensor.event_hour_offset
        to: 'on'
      - platform: state
        entity_id: input_select.michal_status
        to: 'away'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.event_hour_offset
          state: 'on'
        - condition: state
          entity_id: input_select.michal_status
          state: 'away'
        - condition: template
          value_template: '{{ as_timestamp(now()) - as_timestamp(states.automation.vacuum__on.attributes.last_triggered) | int > 43200 }}'
        - condition: time
          after: '07:40:00'
          before: '20:00:00'
    action:
    - service: script.ifttt_notify
      data_template:
        message: "Vacuum on"
