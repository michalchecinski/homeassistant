########################
# Romantic automations #
########################

# Turn on romantic
  - id: romantic_on
    alias: Romantic - turn on
    trigger:
      - platform: state
        entity_id: input_boolean.romantic_mode
        from: 'off'
        to: 'on'
    action:
      - service: script.romantic_on

# Turn off romantic
  - id: romantic_off
    alias: Romantic - turn off
    trigger:
      - platform: state
        entity_id: input_boolean.romantic_mode
        from: 'on'
        to: 'off'
      - platform: state
        entity_id: input_boolean.romantic_dance_mode
        from: 'on'
        to: 'off'
    action:
      - service: script.romantic_off

# Turn on romantic dance
  - id: romantic_dance_on
    alias: Romantic dance - turn on
    trigger:
      - platform: state
        entity_id: input_boolean.romantic_dance_mode
        from: 'off'
        to: 'on'
    action:
      - service: script.romantic_dance_on