###############################
#  Vacation Mode Automations  #
###############################

# Turn on Vacation Mode when Gone 24 Hours
- id: vacation_on
  alias: Vacation - turn on when Gone 24 Hours
  trigger:
    - platform: state
      entity_id: input_boolean.michal_home
      to: 'off'
      for:
        hours: 20
        minutes: 0
        seconds: 0
    - platform: numeric_state
      entity_id: proximity.home
      above: 20000
      for:
        hours: 5
        minutes: 0
        seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
  action:
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.vacation_mode


# Turn off Vacation Mode when Home
- id: vacation_off
  alias: Vacation - turn off when Home
  trigger:
    - platform: state
      entity_id: input_boolean.michal_home
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'on'
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.vacation_mode