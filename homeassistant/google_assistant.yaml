###########################
# Google Assistant config #
###########################

project_id: !secret google_assistant_project_id
# service_account: !include google_assistant_account.json
exposed_domains:
  - switch
  - light
  - media_player
  - climate
entity_config:
  # Input booleans
  input_boolean.romantic_mode:
    name: you know what
    expose: true
  input_boolean.romantic_dance_mode:
    name: it's time
    expose: true
  input_boolean.sleep:
    name: sleep
    expose: true

  # Switches
  switch.b3:
    name: iron
    room: livingroom
  switch.stereo:
    name: stereo
    room: livingroom
    aliases:
      - stereo
      - stereo switch
  switch.b1:
    expose: false
  switch.a1:
    expose: false
  switch.b2:
    expose: false
  switch.stereo_mqtt:
    expose: false
  # Media players
  media_player.spotify:
    expose: false
  media_player.tv:
    expose: true
  # Lights
  light.bed_lamp:
    room: bedroom
    name: Bed lamp
    aliases:
      - Bed lamp
      - bed light
  light.rtv_led:
    room: livingroom
    name: RTV LED
    aliases:
      - RTV LED
      - rtv light
  light.tv_led:
    room: livingroom
    name: TV LED
    aliases:
      - TV LED
      - tv light
  light.desk_led:
    room: bedroom
    name: desk LED
    aliases:
      - desk LED
      - desk light
  light.monitor_led:
    room: bedroom
    name: monitor LED
    aliases:
      - monitor LED
      - monitor light

  # Scripts
  script.off_all:
    expose: true
    name: Turn off all
    aliases:
      - turn off all
      - all off
      - off all
      - all
  # Climate
  climate.inside:
    expose: true
    name: Inside temperature
  climate.living_room:
    expose: true
    name: Living room temperature
    room: livingroom
  climate.bed_room:
    expose: true
    name: Bed room temperature
    room: bedroom
  climate.outside:
    expose: true
    name: Outside temperature
