###############################
# Going into sleep automation #
###############################

- id: sleep_on
  alias: Sleep - going into sleep
  trigger:
    - platform: state
      entity_id: input_boolean.sleep
      to: 'on'
  condition:
    condition: state
    entity_id: input_boolean.michal_home
    state: 'on'
  action:
    - service: script.off_all