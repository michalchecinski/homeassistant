- id: vacuum_vacation_on
  alias: Vacuum - vacation on
  trigger:
    platform: time
    at: '11:30:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'binary_sensor.vacuum_day'
        state: 'on'
      - condition: state
        entity_id: input_boolean.michal_home
        state: 'off'
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'on'
      # every two days
      - condition: template
        value_template: '{{ as_timestamp(now()) - as_timestamp(states.vacuum.xiaomi_vacuum_cleaner.attributes.clean_start) | int > 90000 }}'
  action:
    - service: notify.mobile_app_michal_s_oneplus_a6013
      data:
        message: "Odkurzacz wystartowa≈Ç w trybie wakacyjnym"
    - service: vacuum.start
      data:
        entity_id: vacuum.xiaomi_vacuum_cleaner