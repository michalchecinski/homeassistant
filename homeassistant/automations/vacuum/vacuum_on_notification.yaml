############################
#  Vacuum on notification  #
############################

- id: vacuum_on_notification
  alias: Vacuum - notification - on
  trigger:
    - platform: state
      entity_id: vacuum.xiaomi_vacuum_cleaner
      from: 'docked'
      to: 'cleaning'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'off'
  action:
    - service: notify.michal_html
      data:
        message: "Odkurzacz wystartowa≈Ç"