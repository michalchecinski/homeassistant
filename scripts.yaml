  notify_temperature_dead:
    alias: "Send notification when outside temperature sensor isn't sending data after 30 minutes"
    sequence:
      - delay:
          minutes: 46
      - service: script.ifttt_notify
        data_template:
          value1: "Battery dead"
          value2: "Outside temperature sensor battery dead"
  
  ifttt_notify:
    sequence:
      - service: ifttt.trigger
        data_template: {"event":"hass_notify", "value1":"{{ value1 }}", "value2":"{{ value2 }}"}

  away_home:
    alias: "Script for leaving home"
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.b3, light.led, light.bed_lamp, switch.stereo_switch
      - service: media_player.media_pause
        data:
          entity_id: media_player.salon

  wake_up:
    alias: "Script waking up"
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bed_lamp
      - service: rest_command.play_wakeup_playlist
      - delay: '00:00:10'
      - service: homeassistant.turn_off
        data:
          entity_id: binary_sensor.sleep_alarm
      - delay: '00:05:00'
      - service: light.turn_off
        data:
          entity_id: light.bed_lamp

  say:
    alias: Stereo TTS
    sequence:
      - service: switch.toggle
        data:
          entity_id: switch.stereo_switch
      - delay: '00:00:05'
      - service: media_player.volume_set
        data_template:
          entity_id: media_player.salon
          volume_level: "{{ volume }}"
      - service: tts.google
        data_template:
          entity_id: media_player.salon
          message: "{{ what }}"
      - delay: '00:00:25'
      - service: switch.toggle
        data:
          entity_id: switch.stereo_switch

  romantic_on:
    alias: Romantic on
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.rtv_led
      - service: rest_command.play_love_playlist

  romantic_off:
    alias: Romantic off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.rtv_led
      - service: switch.turn_off
        data:
          entity_id: switch.stereo_switch
      - service: media_player.media_pause
        data:
          entity_id: media_player.salon
      - service: media_player.clear_playlist
        data:
          entity_id: media_player.salon
      
