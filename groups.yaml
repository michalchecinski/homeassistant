default_view:
    view: yes
    icon: mdi:home
    entities:
      - group.all_devices
      - group.weather_sensors
      - media_player.salon
      - group.location

climate:
  name: Climate
  icon: mdi:weather-cloudy
  view: yes
  entities:
    - sun.sun
    - sensor.waqi_komunikacyjna_warszawa_mazowieckie_poland
    - sensor.temperature_outside
    - group.dht
    - group.forecast
    
dht:
  name: DHT in living room
  view: no
  entities:
    - sensor.dht_sensor_humidity
    - sensor.dht_sensor_temperature

forecast:
  name: Weather prediction 24 hours
  view: no
  entities:
    - sensor.owm_condition
    - sensor.owm_rain
    - sensor.owm_snow
    - sensor.owm_temperature
    - sensor.owm_forecast

living-room:
  name: Living room
  view: yes
  icon: mdi:sofa
  entities:
    - media_player.salon
    - weblink.mopidy
    - switch.b3
    - switch.stereo_switch
    - light.rtv_led
    - group.dht

bedroom:
  name: Bedroom
  view: yes
  icon: mdi:hotel
  entities:
    - light.bed_lamp

bathroom:
  name: Bathroom
  view: yes
  icon: mdi:shower-head
  entities:
    - binary_sensor.leak

hallway:
  name: Hallway
  view: yes
  icon: mdi:door
  entities:
    - binary_sensor.door
    
configuration:
  name: Configuration
  icon: mdi:settings
  view: yes
  entities:
    - group.system
    - weblink.router
    - group.hass_details
    - group.all_automations
    - group.all_scripts
    - group.inputs
    - group.battery
    
# cameras:
#   name: Cameras
#   icon: mdi:cctv
#   view: yes
#   entities:
#     - camera.
    
system:
  name: System status
  view: no
  entities:
    - sensor.processor_use
    - sensor.load_15m
    - sensor.memory_use_percent
    - sensor.swap_use_percent

battery:
  name: Battery sensors
  view: no
  entities:
    - sensor.door_battery
    - sensor.bathroom_leak_battery

hass_details:
  name: Hass details
  view: no
  entities:
    - binary_sensor.travis_status
    - sensor.travis_status_label
    - sensor.uptime

weather_sensors:
  name: Weather sensors
  view: no
  entities:
    - sensor.dht_sensor_humidity
    - sensor.dht_sensor_temperature
    - sensor.temperature_outside

inputs:
  control: hidden
  name: Manual settings
  view: no
  entities:
    - input_boolean.guest_mode
    - input_boolean.vacation_mode
    - input_boolean.romantic_mode
    - input_boolean.sleep