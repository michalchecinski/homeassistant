- platform: template
  sensors:
    event_hour_offset:
      friendly_name: "Event hour offset"
      value_template: >
        {{ is_state('binary_sensor.event_hour_offset_def', 'on') or
           is_state('binary_sensor.event_hour_offset_msp', 'on') or
           is_state('binary_sensor.event_hour_offset_zajecia', 'on') or
           is_state('binary_sensor.event_hour_offset_egzaminy', 'on')
        }}
    event_hour_offset_msp:
      friendly_name: "Event hour offset msp"
      value_template: >
        {% if states.calendar.msp.attributes.start_time != none %}
          {{
            ((as_timestamp(states.calendar.msp.attributes.start_time) - as_timestamp( strptime(states.sensor.date_time.state, "%Y-%m-%d, %H:%M" ) ) <= 3600 )
            and (as_timestamp(states.calendar.msp.attributes.end_time) - as_timestamp(states.calendar.msp.attributes.start_time) >= 3600 )
            and states.calendar.msp.attributes.all_day == False )
          }}
        {% else %}
          False
        {% endif %}

