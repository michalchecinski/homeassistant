  romantic_on:
    alias: Romantic on
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.stereo
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room_speaker
          volume_level: "0.2"
      - service: media_player.volume_set
        data:
          entity_id: media_player.spotify
          volume_level: "0.15"
      - service: media_player.shuffle_set
        data:
          entity_id: media_player.spotify
          shuffle: true
      - service: script.spotify_play_playlist
        data_template:
          playlist: "spotify:user:checin:playlist:6f4TfHpSuNFBaJnWxfqE2w"
      - condition: sun
        after: sunset
      - service: light.turn_on
        data:
          entity_id: light.rtv_led

  romantic_off:
    alias: Romantic off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.rtv_led
      - service: switch.turn_off
        data:
          entity_id: switch.stereo
      - service: media_player.media_pause
        data:
          entity_id: media_player.spotify
      - service: media_player.clear_playlist
        data:
          entity_id: media_player.spotify
      - delay: '00:01:00'
      - service: media_player.volume_set
        data_template:
          entity_id:  media_player.living_room_speaker
          volume_level: "0.5"

  romantic_dance_on:
    alias: Romantic dance on
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.stereo
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room_speaker
          volume_level: "0.2"
      - service: media_player.volume_set
        data:
          entity_id: media_player.spotify
          volume_level: "0.1"
      - service: script.spotify_play_song
        data_template:
          song: "spotify:track:0Tel1fmuCxEFV6wBLXsEdk"
      - condition: sun
        after: sunset
      - service: light.turn_on
        data:
          entity_id: light.rtv_led