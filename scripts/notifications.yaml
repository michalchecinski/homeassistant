  notify_temperature_dead:
    alias: "Send notification when outside temperature sensor isn't sending data after 30 minutes"
    sequence:
      - delay:
          minutes: 46
      - service: script.ifttt_notify
        data_template:
          message: "Outside temperature battery dead"
  
  ifttt_notify:
    sequence:
      - service: ifttt.trigger
        data_template: {"event":"hass_notify", "value1":"{{ message }}", "value2":"{{ info }}"}

  say:
    alias: Google Home TTS
    sequence:
      - service: media_player.volume_set
        data_template:
          entity_id:  media_player.living_room_speaker
          volume_level: "{{ volume }}"
      - service: tts.google_say
        data_template:
          entity_id:  media_player.living_room_speaker
          message: "{{ what }}"
      - delay: '00:00:30'
      - service: media_player.volume_set
        data_template:
          entity_id:  media_player.living_room_speaker
          volume_level: 0.5

  notify_thinkpad:
    sequence:
      - service: mqtt.publish
        data_template:
          payload: "{{ message }}"
          topic: THINKPAD/toast
          retain: true

  notify_thinkpad_tts:
    sequence:
      - service: mqtt.publish
        data_template:
          payload: "{{ message }}"
          topic: THINKPAD/tts
          retain: true