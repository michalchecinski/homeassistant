  stereo_on:
    alias: "Stereo on"
    sequence:
      - condition: state
        entity_id: switch.stereo_mqtt
        state: 'off'
      - service: switch.turn_on
        data:
          entity_id: switch.stereo_mqtt

  stereo_off:
    alias: "Stereo off"
    sequence:
      - condition: state
        entity_id: switch.stereo_mqtt
        state: 'on'
      - service: switch.turn_off
        data:
          entity_id: switch.stereo_mqtt

  rtv_led_off:
    alias: "rtv led off"
    sequence:
      - condition: state
        entity_id: switch.led
        state: 'on'
      - service: switch.turn_off
        entity_id: switch.led

  rtv_led_on:
    alias: "rtv led on"
    sequence:
      - condition: state
        entity_id: switch.led
        state: 'off'
      - service: switch.turn_on
        entity_id: switch.led